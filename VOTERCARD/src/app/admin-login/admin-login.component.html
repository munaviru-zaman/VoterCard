<div class="container">
  <div class="login-box">
    <span>Admin Login.</span>
    <input
      type="text"
      class="college-name"
      placeholder="admin ID"
      [(ngModel)]="adminid"
    />
    <input
      type="password"
      class="college-name"
      placeholder="admin password"
      [(ngModel)]="adminpswd"
    />
    <button class="reg-college" (click)="adminlogin()">Login</button>
  </div>
</div>
